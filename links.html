<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internet Bypasses â€” Links</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0f1a;
  --border: rgba(255,255,255,0.12);
  --accent: #7dd3fc;
  --accent2: #a78bfa;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #111827, var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: grid;
  grid-template-columns: 260px 1fr;
}

aside {
  background: rgba(0,0,0,0.4);
  border-right: 1px solid var(--border);
  padding: 24px;
}

.logo {
  font-weight: 800;
  font-size: 1.4rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav a {
  display: block;
  padding: 12px 14px;
  border-radius: 12px;
  color: var(--text);
  text-decoration: none;
  margin-bottom: 8px;
}

nav a:hover {
  background: rgba(255,255,255,0.08);
  transform: translateX(4px);
}

main {
  padding: 28px;
}

header h1 {
  font-size: 1.8rem;
  margin-bottom: 24px;
}

/* ===== CATEGORY SECTION ===== */

.category {
  margin-bottom: 40px;
}

.category h2 {
  font-size: 1.2rem;
  margin-bottom: 16px;
  color: var(--accent);
  text-transform: capitalize;
}

/* ===== GRID ===== */

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 18px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.4);
}

.card img {
  width: 64px;
  height: 64px;
  object-fit: contain;
  margin-bottom: 12px;
}

.card h3 {
  font-size: 1rem;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 900px) {
  body { grid-template-columns: 1fr; }
  aside { display: none; }
}
</style>
</head>

<body>

<aside>
  <div class="logo">Bypass Hub</div>
  <nav>
    <a href="home.html">Dashboard</a>
    <a href="proxies.html">Proxies</a>
    <a href="games.html">Games</a>
    <a href="links.html">Useful Links</a>
    <a href="tools.html">Tools</a>
    <a href="settings.html">Settings</a>
  </nav>
</aside>

<main>
  <header><h1>Useful Links</h1></header>
  <div id="links-container"></div>
</main>

<script>
fetch('data/links.json?v=' + Date.now())
  .then(res => res.json())
  .then(links => {
    const container = document.getElementById('links-container');

    // Group by category
    const categories = {};
    links.forEach(link => {
      if (!categories[link.category]) {
        categories[link.category] = [];
      }
      categories[link.category].push(link);
    });

    // Render categories
    Object.keys(categories).forEach(category => {
      const section = document.createElement('section');
      section.className = 'category';

      section.innerHTML = `
        <h2>${category}</h2>
        <div class="grid"></div>
      `;

      const grid = section.querySelector('.grid');

      categories[category].forEach(link => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => window.open(link.url, '_blank');

        card.innerHTML = `
          ${link.image && link.image !== 'none' ? `<img src="${link.image}" alt="${link.name}">` : ''}
          <h3>${link.name}</h3>
        `;

        grid.appendChild(card);
      });

      container.appendChild(section);
    });
  })
  .catch(err => console.error('Links JSON error:', err));
</script>
<script src="js/cloak.js"></script>
<script src="js/panic.js"></script>
</body>
</html>
