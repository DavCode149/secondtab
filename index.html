<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      color: #202124;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #5f6368;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 13px 15px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      outline: none;
    }

    input:focus {
      border-color: #1a73e8;
    }

    .error {
      color: #d93025;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .actions {
      margin-top: 32px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 22px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1669c1;
    }

    /* Loading screen */
    .loading {
      display: none;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container" id="gate">
    <h1>Uh oh! Access to this webpage is restricted</h1>
    <p>
      This page isn’t available right now.<br>
      If you believe you should have access, please enter the password to continue.
    </p>

    <input
      type="password"
      id="password"
      placeholder="Enter password"
      autocomplete="off"
    >
    <div class="error" id="error">Incorrect password.</div>

    <div class="actions">
      <button onclick="unlock()">Continue</button>
    </div>
  </div>

  <div class="container loading" id="loading">
    <div class="spinner"></div>
    <p>Loading…</p>
  </div>

  <script>
    /* ---- Obfuscated password ---- */
    const _k = [99, 111, 111, 107, 101, 100]; // "cooked"
    function _p() {
      return _k.map(c => String.fromCharCode(c)).join("");
    }

    function unlock() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input !== _p()) {
        error.style.display = "block";
        return;
      }

      error.style.display = "none";

      // Show fake loading screen
      document.getElementById("gate").style.display = "none";
      document.getElementById("loading").style.display = "block";

      const delay = Math.floor(Math.random() * 4000) + 1000; // 1–5 sec

      setTimeout(() => {
        fetch("launcher.html")
          .then(r => {
            if (!r.ok) throw new Error();
            return r.text();
          })
          .then(html => {
            document.open();
            document.write(html);
            document.close();
          })
          .catch(() => {
            alert("Failed to load page.");
          });
      }, delay);
    }

    // Enter key support
    document.getElementById("password").addEventListener("keydown", e => {
      if (e.key === "Enter") unlock();
    });
  </script>

</body>
</html>
