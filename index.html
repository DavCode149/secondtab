<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      color: #202124;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 48px 40px 36px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 500;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }

    .logo span:nth-child(1) { color: #4285f4; }
    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 32px;
    }

    input {
      width: 100%;
      padding: 13px 15px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      margin-bottom: 6px;
      outline: none;
    }

    input:focus {
      border-color: #1a73e8;
    }

    .error {
      color: #d93025;
      font-size: 13px;
      text-align: left;
      margin-top: 6px;
      display: none;
    }

    .actions {
      margin-top: 36px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 24px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1669c1;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <h1>Sign in</h1>
    <p>Use your Google Account</p>

    <input type="password" id="password" placeholder="Enter your password">
    <div class="error" id="error">Wrong password. Try again.</div>

    <div class="actions">
      <button onclick="unlock()">Next</button>
    </div>
  </div>

  <script>
    const PASSWORD = "cooked"; // change if needed

    function unlock() {
      const input = document.getElementById("password").value;

      if (input !== PASSWORD) {
        document.getElementById("error").style.display = "block";
        return;
      }

      // Load launcher.html and replace the entire page
      fetch("launcher.html")
        .then(res => {
          if (!res.ok) throw new Error("Failed to load launcher");
          return res.text();
        })
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(() => {
          alert("Failed to load launcher.html");
        });
    }
  </script>

</body>
</html>
