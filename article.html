<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #7dd3fc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #111827, var(--bg));
      color: var(--text);
      padding: 40px 20px;
    }

    .container {
      max-width: 850px;
      margin: auto;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 8px;
    }

    .meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 22px;
    }

    .card {
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
      );
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 26px;
      backdrop-filter: blur(10px);
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 26px;
      display: none;
    }

    p {
      line-height: 1.75;
      margin-bottom: 18px;
      color: #e5e7eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="home.html" class="back">← Back to dashboard</a>

    <div class="card">
      <h1 id="title">Loading…</h1>
      <div class="meta" id="meta"></div>

      <img id="article-image" alt="Article image">

      <div id="content"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    fetch("data/news.json")
      .then(res => res.json())
      .then(news => {
        const article = news.find(a => a.id === articleId);
        if (!article) {
          document.getElementById("title").textContent = "Article not found";
          return;
        }

        // Title & meta
        document.getElementById("title").textContent = article.title;
        document.getElementById("meta").textContent =
          `${article.date} • ${article.author}`;

        // Image handling
        const img = document.getElementById("article-image");
        if (article.image && article.image !== "none") {
          img.src = article.image;
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }

        // Article content
        const content = document.getElementById("content");
        content.innerHTML = "";

        article.content.forEach(text => {
          const p = document.createElement("p");
          p.textContent = text;
          content.appendChild(p);
        });
      })
      .catch(() => {
        document.getElementById("title").textContent = "Failed to load article";
      });
  </script>

</body>
</html>
