<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internet Bypasses — Proxies</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0f1a;
  --border: rgba(255,255,255,0.12);
  --accent: #7dd3fc;
  --accent2: #a78bfa;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #111827, var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: grid;
  grid-template-columns: 260px 1fr;
}

aside {
  background: rgba(0,0,0,0.4);
  border-right: 1px solid var(--border);
  padding: 24px;
}

.logo {
  font-weight: 800;
  font-size: 1.4rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav a {
  display: block;
  padding: 12px 14px;
  border-radius: 12px;
  color: var(--text);
  text-decoration: none;
  margin-bottom: 8px;
}

nav a:hover {
  background: rgba(255,255,255,0.08);
}

main {
  padding: 28px;
}

header h1 {
  font-size: 1.8rem;
  margin-bottom: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.card {
  background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 20px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.card:hover {
  transform: translateY(-4px);
}

.card img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 12px;
}

.card p {
  color: var(--muted);
  font-size: 0.9rem;
}

/* ===== MODAL WITH ANIMATION ===== */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.modal.active {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  background: #0f172a;
  border-radius: 18px;
  padding: 24px;
  width: 90%;
  max-width: 420px;
  border: 1px solid var(--border);

  transform: translateY(20px) scale(0.98);
  opacity: 0;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.modal.active .modal-content {
  transform: translateY(0) scale(1);
  opacity: 1;
}

.modal a {
  display: block;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.08);
  color: var(--text);
  text-decoration: none;
  margin-bottom: 10px;
}

.modal a:hover {
  background: rgba(255,255,255,0.15);
}

.close {
  text-align: right;
  color: var(--muted);
  cursor: pointer;
  margin-bottom: 10px;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 900px) {
  body { grid-template-columns: 1fr; }
  aside { display: none; }
}
</style>
</head>

<body>

<aside>
  <div class="logo">Bypass Hub</div>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="proxies.html">Proxies</a>
    <a href="games.html">Games</a>
    <a href="links.html">Useful Links</a>
    <a href="tools.html">Tools</a>
    <a href="settings.html">Settings</a>
  </nav>
</aside>

<main>
  <header><h1>Proxies</h1></header>
  <section class="grid" id="proxy-grid"></section>
</main>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✕ Close</div>
    <h2 id="modal-title"></h2>
    <div id="modal-links"></div>
  </div>
</div>

<script>
let proxyData = [];

fetch('data/proxies.json?v=' + Date.now())
  .then(res => res.json())
  .then(data => {
    proxyData = data;
    const grid = document.getElementById('proxy-grid');

    data.forEach(proxy => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        ${proxy.image && proxy.image !== 'none' ? `<img src="${proxy.image}" alt="${proxy.name}">` : ''}
        <h3>${proxy.name}</h3>
        <p>${proxy.description || ''}</p>
      `;
      div.onclick = () => openModal(proxy.id);
      grid.appendChild(div);
    });
  })
  .catch(err => console.error('Proxy JSON error:', err));

function openModal(id) {
  const proxy = proxyData.find(p => p.id === id);
  document.getElementById('modal-title').textContent = proxy.name;

  const links = document.getElementById('modal-links');
  links.innerHTML = '';

  proxy.links.forEach(link => {
    const a = document.createElement('a');
    a.href = link.url;
    a.target = '_blank';
    a.textContent = link.label;
    links.appendChild(a);
  });

  document.getElementById('modal').classList.add('active');
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

/* Click outside to close */
document.getElementById('modal').addEventListener('click', e => {
  if (e.target.id === 'modal') closeModal();
});
</script>

</body>
</html>
