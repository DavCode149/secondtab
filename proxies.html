<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internet Bypasses â€” Proxies</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f1a;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --accent: #7dd3fc;
      --accent2: #a78bfa;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #111827, var(--bg)); color: var(--text); min-height: 100vh; display: grid; grid-template-columns: 260px 1fr; }

    aside { background: rgba(0,0,0,0.4); border-right: 1px solid var(--border); padding: 24px; backdrop-filter: blur(12px); }
    .logo { font-weight: 800; font-size: 1.4rem; margin-bottom: 30px; background: linear-gradient(90deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav a { display: block; padding: 12px 14px; border-radius: 12px; color: var(--text); text-decoration: none; margin-bottom: 8px; transition: background 0.2s ease, transform 0.2s ease; }
    nav a:hover { background: rgba(255,255,255,0.08); transform: translateX(4px); }

    main { padding: 28px; overflow-y: auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 26px; }
    header h1 { font-size: 1.8rem; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); border: 1px solid var(--border); border-radius: 18px; padding: 20px; backdrop-filter: blur(10px); transition: transform 0.25s ease, box-shadow 0.25s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 18px 40px rgba(0,0,0,0.4); }
    .card h3 { margin-bottom: 12px; font-size: 1.1rem; }
    .item-link { display: block; padding: 14px; border-radius: 14px; background: rgba(255,255,255,0.08); text-decoration: none; color: var(--text); margin-bottom: 10px; transition: transform 0.2s ease, background 0.2s ease; }
    .item-link:hover { transform: scale(1.04); background: rgba(255,255,255,0.14); }

    @media (max-width: 900px) { body { grid-template-columns: 1fr; } aside { display: none; } }
  </style>
</head>
<body>

  <aside>
    <div class="logo">Bypass Hub</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="proxies.html">Proxies</a>
      <a href="games.html">Games</a>
      <a href="#">Useful Links</a>
      <a href="#">Tools</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <header><h1>Proxies</h1></header>
    <section class="grid" id="proxies-grid"></section>
  </main>

  <script>
    fetch('data/proxies.json')
      .then(res => res.json())
      .then(proxies => {
        const container = document.getElementById('proxies-grid');
        container.innerHTML = '';
        proxies.forEach(proxy => {
          const a = document.createElement('a');
          a.className = 'item-link';
          a.href = proxy.url;
          a.textContent = proxy.name + (proxy.status ? ` (${proxy.status})` : '');
          container.appendChild(a);
        });
      });
  </script>

</body>
</html>
