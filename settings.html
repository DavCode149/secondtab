<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0f1a;
  --border: rgba(255,255,255,0.12);
  --accent: #7dd3fc;
  --accent2: #a78bfa;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #111827, var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: grid;
  grid-template-columns: 260px 1fr;
}

aside {
  background: rgba(0,0,0,0.4);
  border-right: 1px solid var(--border);
  padding: 24px;
}

.logo {
  font-weight: 800;
  font-size: 1.4rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav a {
  display: block;
  padding: 12px 14px;
  border-radius: 12px;
  color: var(--text);
  text-decoration: none;
  margin-bottom: 8px;
}

nav a:hover {
  background: rgba(255,255,255,0.08);
}

main {
  padding: 28px;
  max-width: 900px;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 30px;
}

/* ===== SETTINGS CARDS ===== */

.section {
  background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 22px;
  margin-bottom: 24px;
}

.section h2 {
  margin-bottom: 12px;
}

.section p {
  color: var(--muted);
  font-size: 0.9rem;
  margin-bottom: 16px;
}

.row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

input, select {
  background: rgba(255,255,255,0.08);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px;
  color: var(--text);
}

button {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border: none;
  color: #000;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}

.toggle {
  appearance: none;
  width: 46px;
  height: 26px;
  border-radius: 30px;
  background: rgba(255,255,255,0.2);
  position: relative;
  cursor: pointer;
}

.toggle:checked {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
}

.toggle::after {
  content: '';
  width: 20px;
  height: 20px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 3px;
  left: 3px;
  transition: transform 0.2s ease;
}

.toggle:checked::after {
  transform: translateX(20px);
}

/* ===== RESPONSIVE ===== */

@media (max-width: 900px) {
  body { grid-template-columns: 1fr; }
  aside { display: none; }
}
</style>
</head>

<body>

<aside>
  <div class="logo">Bypass Hub</div>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="proxies.html">Proxies</a>
    <a href="games.html">Games</a>
    <a href="links.html">Useful Links</a>
    <a href="tools.html">Tools</a>
    <a href="settings.html">Settings</a>
  </nav>
</aside>

<main>
  <h1>Settings</h1>

  <!-- PANIC KEY -->
  <div class="section">
    <h2>Panic Key</h2>
    <p>Pressing this key will instantly trigger a safety action (youâ€™ll define this later).</p>
    <div class="row">
      <input type="text" id="panicKey" placeholder="Press a key..." readonly>
      <button onclick="clearPanicKey()">Clear</button>
    </div>
  </div>

  <!-- TAB CLOAK -->
  <div class="section">
    <h2>Tab Cloak</h2>
    <p>Disguise this site as something else by changing the tab title and icon.</p>

    <div class="row">
      <label>Enable</label>
      <input type="checkbox" id="cloakEnabled" class="toggle">
    </div>

    <div class="row">
      <select id="cloakPreset">
        <option value="">Custom</option>
        <option value="classroom">Google Classroom</option>
        <option value="drive">Google Drive</option>
        <option value="docs">Google Docs</option>
      </select>
    </div>

    <div class="row">
      <input type="text" id="cloakTitle" placeholder="Tab Title">
      <input type="text" id="cloakIcon" placeholder="Favicon URL">
    </div>
  </div>
</main>

<script>
/* ===== STORAGE ===== */
const save = (k,v) => localStorage.setItem(k, JSON.stringify(v));
const load = k => JSON.parse(localStorage.getItem(k));

/* ===== PANIC KEY ===== */
const panicInput = document.getElementById('panicKey');

panicInput.addEventListener('keydown', e => {
  e.preventDefault();
  panicInput.value = e.key;
  save('panicKey', e.key);
});

function clearPanicKey() {
  panicInput.value = '';
  localStorage.removeItem('panicKey');
}

/* ===== TAB CLOAK ===== */
const enabled = document.getElementById('cloakEnabled');
const preset = document.getElementById('cloakPreset');
const title = document.getElementById('cloakTitle');
const icon = document.getElementById('cloakIcon');

const presets = {
  classroom: { title: 'Classes', icon: 'https://ssl.gstatic.com/classroom/favicon.png' },
  drive: { title: 'My Drive - Google Drive', icon: 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png' },
  docs: { title: 'Google Docs', icon: 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico' }
};

function applyCloak() {
  if (!enabled.checked) return;

  document.title = title.value || document.title;

  if (icon.value) {
    let link = document.querySelector("link[rel~='icon']");
    if (!link) {
      link = document.createElement('link');
      link.rel = 'icon';
      document.head.appendChild(link);
    }
    link.href = icon.value;
  }
}

enabled.onchange = () => save('cloakEnabled', enabled.checked);
title.oninput = () => save('cloakTitle', title.value);
icon.oninput = () => save('cloakIcon', icon.value);

preset.onchange = () => {
  const p = presets[preset.value];
  if (!p) return;
  title.value = p.title;
  icon.value = p.icon;
};

function restoreCloakSettings() {
  const enabledVal = JSON.parse(localStorage.getItem('cloakEnabled'));
  const titleVal = JSON.parse(localStorage.getItem('cloakTitle'));
  const iconVal = JSON.parse(localStorage.getItem('cloakIcon'));

  cloakEnabled.checked = !!enabledVal;
  cloakTitle.value = titleVal || '';
  cloakIcon.value = iconVal || '';

  // Match preset dropdown if possible
  cloakPreset.value = '';
  for (const key in presets) {
    if (
      presets[key].title === cloakTitle.value &&
      presets[key].icon === cloakIcon.value
    ) {
      cloakPreset.value = key;
      break;
    }
  }
}
  
/* ===== LOAD SAVED SETTINGS ===== */
window.onload = () => {
  if (load('panicKey')) panicInput.value = load('panicKey');
  enabled.checked = load('cloakEnabled') || false;
  title.value = load('cloakTitle') || '';
  icon.value = load('cloakIcon') || '';
  restoreCloakSettings();
  applyCloak();
};
</script>

</body>
</html>
